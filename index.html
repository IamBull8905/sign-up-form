<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Sign-up form</title>
</head>
<body>
    <div class = "image-sidebar">
        <div class = "banner">
            <img src = "images-&-logos-&-fonts/odin-logo.png" alt = "An image containing the Odin logo!">
            <h1>Odin</h1>
        </div>
        <p class = "image-credit">Photo by <a href="https://unsplash.com/@ggiqueaux?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Geronimo Giqueaux</a> on <a href="https://unsplash.com/photos/green-grass-under-blue-sky-during-night-time-QyPWugqOCHM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class = "other-contents">
        <div class = "information-text">
            <p class = "custom-text" id = "upper-text">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class = "custom-text" id = "lower-text">You <em>know</em> you want to.</p>
        </div>
        <div class = "form-contents">
            <h2>Let's do this!</h2>
            <form action = "#" method="post">
                <fieldset class= "left-column">
                    <label for = "first_name">FIRST NAME</label>
                    <input type = "text" id = "first_name">

                    <label for = "email_address">EMAIL</label>
                    <input type = "email" id = "email_address">

                    <label for = "password_entry">PASSWORD</label>
                    <input type = "password" id = "password_entry" required pattern = "(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&amp;:])[A-Za-z\d@$!%*?&]{8,:}" minlength="8" placeholder="Abcdef7!">

                </fieldset>
                <fieldset class= "right-column">
                    <label for = "last_name">LAST NAME</label>
                    <input type = "text" id = "last_name">

                    <label for = "phone_number">PHONE NUMBER</label>
                    <input type = "tel" id = "phone_number"> 

                     <label for = "confirm_password_entry">CONFIRM PASSWORD</label>
                    <input type = "password" id = "confirm_password_entry" required pattern = "(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&amp;:])[A-Za-z\d@$!%*?&:]{8,}" minlength="8" placeholder="Abcdef7!">
                </fieldset>
                <div class = "bottom-contents">
                    <button type = "submit">Create Account</button>
                    <div class = "bottom-text">
                        <p>Already have an account?</p>
                        <a id = "log-in" href = "#">Log in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
